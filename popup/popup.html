<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Logger</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>YouTube Logger</h2>
    <p class="status">Extension is active</p>

    <p class="hint">
      Open the browser console to see the logs.
    </p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
